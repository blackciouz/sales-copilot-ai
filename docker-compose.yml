version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: salescopilot-postgres
    environment:
      POSTGRES_DB: salescopilot
      POSTGRES_USER: salescopilot_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U salescopilot_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: salescopilot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: salescopilot-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-changeme123}
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway (FastAPI)
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: salescopilot-api
    environment:
      DATABASE_URL: postgresql://salescopilot_user:${DB_PASSWORD:-changeme123}@postgres:5432/salescopilot
      REDIS_URL: redis://redis:6379/0
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-changeme123}@rabbitmq:5672/
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./api:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Dashboard (Next.js)
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: salescopilot-dashboard
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./dashboard:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

  # Celery Worker (Background Tasks)
  celery_worker:
    build:
      context: ./agents
      dockerfile: Dockerfile
    container_name: salescopilot-celery-worker
    environment:
      DATABASE_URL: postgresql://salescopilot_user:${DB_PASSWORD:-changeme123}@postgres:5432/salescopilot
      REDIS_URL: redis://redis:6379/0
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-changeme123}@rabbitmq:5672/
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - postgres
      - redis
      - rabbitmq
    volumes:
      - ./agents:/app
    command: celery -A tasks worker --loglevel=info

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: ./agents
      dockerfile: Dockerfile
    container_name: salescopilot-celery-beat
    environment:
      DATABASE_URL: postgresql://salescopilot_user:${DB_PASSWORD:-changeme123}@postgres:5432/salescopilot
      REDIS_URL: redis://redis:6379/0
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-changeme123}@rabbitmq:5672/
    depends_on:
      - postgres
      - redis
      - rabbitmq
    volumes:
      - ./agents:/app
    command: celery -A tasks beat --loglevel=info

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
